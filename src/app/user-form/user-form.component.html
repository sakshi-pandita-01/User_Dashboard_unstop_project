<div class="user-form">
  <div class="user-form-content">
    <div class="close-button">
      <button (click)="closeForm()">X</button>
    </div>

    <hr />

    <span>
      Name:
      <input [(ngModel)]="user.name" />
    </span>

    <span>
      Email:
      <input [(ngModel)]="user.email" />
    </span>

    <span>Role: <input [(ngModel)]="user.role" /></span>

    <hr />
    <div class="close-button">
      <button (click)="addUser(user)" class="add-user-button">Add user</button>
    </div>
  </div>
</div>
