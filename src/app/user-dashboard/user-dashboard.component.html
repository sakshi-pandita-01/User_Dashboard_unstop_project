<div>
  <table class="user-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of allUsers | async">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ roleMap[user.role] }}</td>
      </tr>
    </tbody>
  </table>
</div>
