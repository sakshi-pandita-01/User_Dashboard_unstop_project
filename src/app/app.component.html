<button class="add-user-button" (click)="openUserForm()">Add user</button>

<div class="user-dashboard">
  @defer{
  <app-user-dashboard />
  <app-chart id="canvas" />
  } @loading(minimum 2s){
  <div>Loading users...</div>
  }
</div>

<app-user-form *ngIf="showUserForm" (onClose)="showUserForm = false" />
